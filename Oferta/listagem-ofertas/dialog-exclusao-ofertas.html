<h1 mat-dialog-title>Confirmação de exclusão</h1>
<div mat-dialog-content>
    Prosseguir com a exclusão da oferta de valor {{data.descricao}}    
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (click)="ExcluirOferta(data.ofertaId)">Sim</button>
</mat-dialog-actions>
